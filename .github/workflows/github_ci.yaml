name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 6432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: track
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Backend setup
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for Postgres
      run: |
        until pg_isready -h localhost -p 6432 -U postgres; do
          echo "Waiting for postgres..."
          sleep 5
        done

    - name: Set environment variables for tests
      run: |
        echo "DB_USER_TEST=postgres" >> $GITHUB_ENV
        echo "DB_PASS_TEST=postgres" >> $GITHUB_ENV
        echo "DB_HOST_TEST=localhost" >> $GITHUB_ENV
        echo "DB_PORT_TEST=6432" >> $GITHUB_ENV
        echo "DB_NAME_TEST=track" >> $GITHUB_ENV

    - name: Check environment variables
      run: |
        echo "DB_USER_TEST=$DB_USER_TEST"
        echo "DB_PASS_TEST=$DB_PASS_TEST"
        echo "DB_HOST_TEST=$DB_HOST_TEST"
        echo "DB_PORT_TEST=$DB_PORT_TEST"
        echo "DB_NAME_TEST=$DB_NAME_TEST"

    - name: Run backend tests
      working-directory: ./backend/test_backend
      env:
        DATABASE_URL_TEST: postgres://postgres:postgres@localhost:6432/track
        DB_USER_TEST: postgres
        DB_PASS_TEST: postgres
        DB_HOST_TEST: localhost
        DB_PORT_TEST: 6432
        DB_NAME_TEST: track
      run: |
        pytest

    # Frontend setup
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.13.1'

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run frontend build
      working-directory: ./frontend
      run: npm run build

    # Optionally, you can add frontend tests here
    # - name: Run frontend tests
    #   working-directory: ./frontend
    #   run: npm test
